<body>

    <script>
         function cutfruitpieces (fruits){
            return fruits*4
        }
        function fruitprocessor(apples,mangoes,bananas){
            let applepieces = cutfruitpieces(apples)
            let mangopieces = cutfruitpieces(mangoes)
            let bananapieces = cutfruitpieces(bananas)
            console.log(`made juice with ${applepieces} apples ${mangopieces} mangoes and ${bananapieces} bananas`)
        }

        fruitprocessor(2,3,4)
    </script>
</body>
